<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI calculator</title>

    <!-- fontAwesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <h1>BMI calulator</h1>
      <div class="weight-slider">
        <input
          type="range"
          class="weight-input"
          id="weight"
          min="20"
          max="200"
          value="20"
          oninput="calculate()"
        />
        <span id="weight-value">20kg</span>
      </div>
      <div class="height-slider">
        <input
          type="range"
          class="height-input"
          id="height"
          min="20"
          max="200"
          value="20"
          oninput="calculate()"
        />
        <span id="height-value">20cm</span>
      </div>
      <div class="message-section">
        <p id="bmi-value">33.5</p>
        <p id="message">normal weight</p>
      </div>
    </main>
    <!-- social icons -->

    <div class="social-icon">
      <a href="https://instagram.com/mohan__tox?igshid=ZmZhODViOGI="
        ><i class="fa-brands fa-instagram icons"></i
      ></a>
      <a href="https://www.linkedin.com/in/mohanbharathi-g-048664222"
        ><i class="fa-brands fa-linkedin icons"></i
      ></a>
      <a href="https://github.com/Mohanbharathi-g"
        ><i class="fa-brands fa-github icons"></i
      ></a>
    </div>
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
